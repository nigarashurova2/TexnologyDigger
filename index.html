<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="calculyator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <buton class="btn btn-warning" data-num="*">*</buton>
            <buton class="btn btn-warning" data-num="/">/</buton>
            <buton class="btn btn-warning" data-num="+">+</buton>
            <buton class="btn btn-warning" data-num="-">-</buton>

            <buton class="btn btn-num" data-num="9">9</buton>
            <buton class="btn btn-num" data-num="8">8</buton>
            <buton class="btn btn-num" data-num="7">7</buton>
            <buton class="btn btn-num" data-num="6">6</buton>
            <buton class="btn btn-num" data-num="5">5</buton>
            <buton class="btn btn-num" data-num="4">4</buton>
            <buton class="btn btn-num" data-num="3">3</buton>
            <buton class="btn btn-num" data-num="2">2</buton>
            <buton class="btn btn-num" data-num="1">1</buton>
            <buton class="btn btn-num" data-num="0">0</buton>

            <buton class=" btn-danger" id="equal" >=</buton>
            <buton class=" btn-success" id="clear">C</buton>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
